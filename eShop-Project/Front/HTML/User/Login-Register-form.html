<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="../../CSS/Login-Register-style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <script type="text/javascript" src="../../JavaScript/script2.js"></script>
    
</head>

<body>
    
    <div class="main-content" id="main">
        <div class="box1">
            <header>
                <button id="h4-1" onclick="login()">Login</button>
                <button id="h4-2" onclick="register()">Register</button>
            </header>
            <div class="box1-content" id="login-form">

                <input type="email" name="email" placeholder="Email" />

                <input type="password" name="password" placeholder="Password">
                <input type="submit" name="submit-button" placeholder="Login" value="Login" id="submit">
               
            </div>
            <div id="register-form" class=" box1-content">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" name="submit-button" value="Register" id="submit">

            </div>
        </div>
    </div>

</body>

</html>
